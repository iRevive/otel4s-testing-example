name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']

env:
  OTEL_EXPORTER_OTLP_HEADERS: ${{ secrets.OTEL_EXPORTER_OTLP_HEADERS }}
  OTEL_SDK_DISABLED: ${{ !startsWith(github.ref, 'refs/pull') || secrets.OTEL_SDK_DISABLED }}
  OTEL_METRICS_EXPORTER: none
  OTEL_EXPORTER_OTLP_PROTOCOL: ${{ secrets.OTEL_EXPORTER_OTLP_PROTOCOL }}
  OTEL_EXPORTER_OTLP_ENDPOINT: ${{ secrets.OTEL_EXPORTER_OTLP_ENDPOINT }}
  OTEL_RESOURCE_ATTRIBUTES: revision=${{ github.sha }}
  OTEL_SERVICE_NAME: ${{ github.ref_name }}-${{ github.run_attempt }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.14]
        java: [zulu@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (zulu@8)
        if: matrix.java == 'zulu@8'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 8
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Export tests_start_time
        run: 'echo "tests_start_time=$(date -d "$(date +''%Y-%m-%d'') 00:00:00" +%s%3N)" >> $GITHUB_ENV'

      - name: Check that workflows are up to date
        run: sbt '++ ${{ matrix.scala }}' githubWorkflowCheck

      - name: Build project
        run: sbt '++ ${{ matrix.scala }}' test

      - name: Export tests_end_time
        run: 'echo "tests_end_time=$(date -d "$(date +''%Y-%m-%d'') 23:59:59" +%s%3N)" >> $GITHUB_ENV'

      - name: Publish 'Grafana traces' comment
        if: startsWith(github.ref, 'refs/pull')
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: 'The traces can be reviewed at - https://d098b2fe4.grafana.net/explore?panes={"7uq":{"datasource":"grafanacloud-traces","queries":[{"refId":"A","datasource":{"type":"tempo","uid":"grafanacloud-traces"},"queryType":"traceql","limit":100,"query":"{resource.revision=\"${{github.sha}}\"}"}],"range":{"from":"${{env.tests_start_time}}","to":"${{env.tests_end_time}}"}}}&schemaVersion=1&orgId=1.'

      - name: Compress target directories
        run: tar cf targets.tar target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v4
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main')
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.14]
        java: [zulu@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (zulu@8)
        if: matrix.java == 'zulu@8'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 8
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Download target directories (2.13.14)
        uses: actions/download-artifact@v4
        with:
          name: target-${{ matrix.os }}-2.13.14-${{ matrix.java }}

      - name: Inflate target directories (2.13.14)
        run: |
          tar xf targets.tar
          rm targets.tar
